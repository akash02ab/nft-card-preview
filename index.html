<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="container">
    <picture class="equilibrium-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      <a href="#" class="view"><img src="./images/icon-view.svg" alt="view-icon"></a>
    </picture>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="sub-title">Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrapper">
      <span class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
        <p>0.041 ETH</p>
      </span>
      <span class="duration">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <p>3 days left</p>
      </span>
    </div>
    <hr class="horizontal-line">
    <span class="about">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <b>Jules Wyvern</b></p>
    </span>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app" target="_blank">Akash B</a>.</p>
  </foot>
</body>
</html>
